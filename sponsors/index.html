<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>East Asian Association</title>  
    <meta name="author" content="Linn JÃ¤gestedt">
    
    <!--- files for all pages --->
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/manifest.json" />

    <link href="/site.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--- files for this page --->
    <script src="/assets/js/contentLoader.js"> </script>
  </head>
  
  <body>  
    <!--- header will be loaded in from header.js here --->
    <header id="header" class="box-shadow white-bg"></header>

    <!--- pagecontent goes here --->
    <main class="main">
      <nav class="sidenav">
        <ul>
            <li id="sponsors" onclick="changeArticleContent('sponsors')">Why EAA?</li>
            <li id="offerings" onclick="changeArticleContent('offerings')">What we offer</li>           
        </ul>
      </nav>  

      <!--- article content will be loaded in from article.js here --->
      <article id="article" class="article"></article>
    </main>

    <!--- footer will be loaded in from footer.js here --->
    <footer id="footer" class="gray-bg"></footer>

    <script>
      //Loads header and footer on page load
      loadHeaderAndFooter();
      
      //If getCurrentArticle fails, show this page
      const fallback = 'sponsors';
      var article = getCurrentArticle(fallback);

      //Loads article on page load
      loadArticleContent(article);

      //Browser history event
      window.addEventListener('popstate', function(event) {
        var article = getCurrentArticle(fallback);        
        
        //Loads last article on history back
        loadArticleContent(article);
      });
    </script>
  </body>
</html>
