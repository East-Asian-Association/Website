<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    
    <title>East Asian Association</title>

    <!--- files for all pages --->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="/site.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--- files for this page --->
    <script src="/assets/js/article.js"> </script>
  </head>
  
  <body>  
    <!--- header will be loaded in from header.js here --->
    <header id="header" class="box-shadow white-bg"></header>

    <!--- pagecontent goes here --->
    <main class="main">
      <nav class="sidenav">
        <ul>
            <li id="sponsors" onclick="{ changeArticleContent('sponsors'); pushToHistory(article) }">Why EAA?</li>
            <li id="offerings" onclick="{ changeArticleContent('offerings'); pushToHistory(article) }">What we offer</li>           
        </ul>
      </nav>  

      <!--- article content will be loaded in from article.js here --->
      <article id="article" class="article"></article>
    </main>

    <!--- footer will be loaded in from footer.js here --->
    <footer id="footer" class="gray-bg"></footer>

    <script>
      //Loads header and footer on page load
      loadHeaderAndFooter();
      
      //If getCurrentArticle fails, show this page
      var fallback = 'sponsors';
      var article = getCurrentArticle(fallback);

      //Loads article on page load
      changeArticleContent(article);

      //Pushes the article to browser history
      pushToHistory(article);

      //Loads last article on history back
      window.addEventListener('popstate', function(event) {
        changeArticleContent(article);
      });
    </script>
  </body>
</html>
