      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M45PYWTDXB');

    <!-- files for all pages -->
    <link href="../assets/img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="../assets/img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

  <body>  
    <!-- header will be loaded in from header.js here -->
    <header id="header" class="box-shadow white-bg"></header>

    <!-- pagecontent goes here -->
    <main class="main">
      <nav class="sidenav">
        <ul>
          <li id="welcome" onclick="changeArticleContent('welcome')">Welcome to Linköping</li>
          <li id="studying" onclick="changeArticleContent('studying')">Studying Swedish</li>
          <li id="shopping" onclick="changeArticleContent('shopping')">Shopping</li>
          <li id="travel" onclick="changeArticleContent('travel')">Traveling</li>  
          <li id="tickets" onclick="changeArticleContent('tickets')">Tickets for Events</li>           
        </ul>
      </nav>

      <!-- article content will be loaded in from article.js here -->
      <article id="article" class="article"></article>
    </main>

    <!-- footer will be loaded in from footer.js here -->
    <footer id="footer" class="gray-bg"></footer>

    <script>
      //Loads header and footer on page load
      loadHeader("../assets/");
      loadFooter("../assets/");
      
      //If getCurrentArticle fails, show this page
      const fallback = 'welcome';
      var article = getCurrentArticle(fallback);

      //Loads article on page load
      loadArticleContent(article);

      //Browser history event
      window.addEventListener('popstate', function(event) {
        var article = getCurrentArticle(fallback);        
        
        //Loads last article on history back
        loadArticleContent(article);
      });
    </script>
  </body>
